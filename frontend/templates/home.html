<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-left: 10px;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .profile-image {
            max-width: 200px;
            border-radius: 50%;
            margin-top: 20px;
            border: 3px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome, {{ user.username }}!</h1>
        <div>
            <a href="{% url 'upload_image' %}" class="btn">Upload Image</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <h2>Home Page</h2>
            <p>You have successfully logged in!</p>
            
            {% if profile.profile_picture %}
            <div>
                <h3>Your Profile Picture</h3>
                <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-image">
            </div>
            {% else %}
            <p>You haven't uploaded a profile picture yet. <a href="{% url 'upload_image' %}">Upload one now</a>.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
